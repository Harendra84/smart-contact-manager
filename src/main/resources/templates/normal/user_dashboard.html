<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
         th:replace="normal/base::layout(~{::section})"                                     >
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">this is home page</title>
</head>
<body>
	
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
					<img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/contact_logo.png'}" alt="profile photo"/>
					</div>
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
					Start adding your contact on cloud..
					</h1>
					
					<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4">Add new Contact</a>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>
		
		
		
	</section>
</body>
</html>
