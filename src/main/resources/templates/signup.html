<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
         th:replace="base::layout(~{::section})"                                     >
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">this is SignUp Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-3">
					<div class="my-card mt-3">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
					 <p class="text-center" th:text="${session.message.content}"></p>
					 
					 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					
						<div class="container text-center">
							<img alt="logo" th:src="@{/img/registered.png}" style="width: 80px">
						</div>
						<h1 class="text-center">Register Here!!</h1>
	              
	                    <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
	              
	                    <!-- name filed -->
                        <div class="form-group">
                   
                        <label for="name_field">Your Name</label>
                     
                        <input type="text" 
                        class="form-control" 
                        th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                        name="name" 
                        id="name_field" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter Name" 
                        required 
                        th:value="${user.name}"/>
                        
                         <div  class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                               
                         </div>
                   
                        </div>
                  
	                    <!-- email field -->
	                    <div class="form-group">
                   
                        <label for="email_field">Your Email</label>
                     
                        <input type="email" 
                        class="form-control" 
                        name="email" 
                        id="email_field" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter Email" 
                        required th:value="${user.email}" />
                   
                        </div>
                   
                        <!-- password field -->
	                    <div class="form-group">
                   
                        <label for="password_field">Your Password</label>
                     
                        <input type="password" 
                        class="form-control" 
                        name="password" 
                        id="password_field" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter Password" 
                        required/>
                   
                        </div>
                   
                       <!-- user about field -->
	                   <div class="form-group">
                   
                       <textarea class="form-control" 
                       placeholder="Enter about yourself" rows="6" 
                       name="about" id="about_filed" 
                       required 
                       th:text="${user.about}"></textarea>
                   
                       </div>
                   
                   
                       <!-- term and conditions -->
                       <div class="form-group form-check text-center">
                   
                       <input  class="form-check-input" type="checkbox" name="agreement" id="agrement" />
                    
                       <label for="agreement">Accept terms and conditions</label>
                    
                       </div>
                   
                       <!-- button field -->
                       <div class="container text-center">
                    
                       <button type="submit" class="btn bg-primary text-white ">Submit</button>
                       <button type="reset" class="btn btn-danger text-white ">Reset</button>
                       </div>
	              
	                </form>
					</div>
				</div>
			</div>
		</div>
	
	
	
	</section>
	
</body>
</html>
